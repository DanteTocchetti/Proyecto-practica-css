<!DOCTYPE html>
<!--  rel="stylesheet" es una hoja de estilo -->
<!--    charset tipo de codificacion-->
<!--header erepresenta un grupo de ayudas introductorias o de navegación.
Puede contener algunos elementos de encabezado, así como también un logo, 
un formulario de búsqueda, un nombre de autor y otros componentes-->
<html lang = "es">
    <head>
    <meta charset="utf-8"/>
    <!-- para que se vea parecido tanto en web como moobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CAFE MENU</title>
        <link href="styleCoffe.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <header> 
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p> 
            </header> 
            <!---Linea separadora-->
            <hr>  
            <main>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>  
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src ="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt ="pie icon">   
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item"> 
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">     
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>   
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">123   Free Code Camp Drive</p>
            </footer>   
        </div>
    </body>
</html>
